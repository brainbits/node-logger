stages:
- setup
- test
- build

image: node:alpine

variables:
    GIT_STRATEGY: fetch

.cache:modules: &cache
    retry: 1
    cache:
        key: node_modules
        paths:
            - node_modules/
        policy: pull

install:modules:
    stage: setup
    cache:
        key: modules
        paths:
            - node_modules/
    script: yarn install

test:lint:
    <<: *cache
    dependencies:
        - install:modules
    stage: test
    script: yarn lint

test:test:
    <<: *cache
    dependencies:
        - install:modules
    stage: test
    script: yarn test

build:package:
    <<: *cache
    dependencies:
        - install:modules
    stage: build
    script: yarn build
