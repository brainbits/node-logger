stages:
    - setup
    - test
    - build
    - release

image: node:alpine

variables:
    GIT_STRATEGY: fetch

setup:modules:
    stage: setup
    script: yarn install
    artifacts:
        paths:
            - node_modules
        expire_in: 1 hour

test:lint:
    stage: test
    script: yarn lint

test:test:
    stage: test
    script: yarn test

build:package:
    stage: build
    script: yarn build
    artifacts:
        paths:
            - dist
        expire_in: 1 hour

release:package:
    only:
        - tags
    stage: release
    script:
        - npm config set registry http:$NPM_REGISTRY
        - echo "${NPM_REGISTRY}:_authToken=${NPM_TOKEN}">.npmrc
        - npm --no-git-tag-version version $CI_COMMIT_TAG
        - npm publish
